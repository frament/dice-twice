<mat-card class="form">
  <mat-card-title *ngIf="!registerMode">Авторизация</mat-card-title>
  <mat-card-title *ngIf="registerMode">Регистрация</mat-card-title>
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Логин</mat-label>
    <input matInput [(ngModel)]="login" autofocus >
  </mat-form-field>
  <mat-form-field class="form-field" appearance="outline" *ngIf="registerMode">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" (keyup.enter)="auth()">
  </mat-form-field>
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Пароль</mat-label>
    <input matInput [(ngModel)]="password" (keyup.enter)="auth()">
  </mat-form-field>
  <button mat-raised-button *ngIf="!registerMode" class="okButton" color="primary" (click)="auth()">Войти</button>
  <button mat-button *ngIf="!registerMode" class="okButton" color="primary" (click)="registerMode = true">Регистрация</button>
  <button mat-raised-button *ngIf="registerMode" class="okButton" color="primary" (click)="register()">Ок</button>
</mat-card>
