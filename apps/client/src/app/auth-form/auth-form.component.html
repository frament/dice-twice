<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Логин</mat-label>
    <input matInput [(ngModel)]="login">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Пароль</mat-label>
    <input matInput [(ngModel)]="password">
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button (click)="auth()">Basic</button>
  </mat-card-actions>
</mat-card>
