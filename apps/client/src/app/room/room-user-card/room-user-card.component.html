<video #video class="video" id="local-video" autoplay playsinline [muted]='isCurrentUser'></video>
<div class="player-block">
  <span class="player-name">{{player.Name}} {{player.Id}}</span>
  <span class="button" *ngIf="isCurrentUser" (click)="switchAudio()">Зввук</span>
  <span class="button" *ngIf="isCurrentUser" (click)="switchVideo()">Видео</span>
  <span class="button" *ngIf="isMaster && !isCurrentUser" (click)="kickUser()">выгнать</span>
</div>
