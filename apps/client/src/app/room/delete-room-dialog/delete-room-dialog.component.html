<h2 mat-dialog-title>Удаление комнаты</h2>
<mat-dialog-content class="mat-typography">
  Вы увверены, что хотите удалить комнату и все связанные с ней файлы?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Да</button>
</mat-dialog-actions>
